name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET: listo-crm-frontend-production

jobs:
  deploy:
    name: Deploy to S3/CloudFront
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/listo-crm-production-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Discover CloudFront distribution
        id: cloudfront
        run: |
          # Find the CloudFront distribution that uses our S3 bucket as origin
          DIST_INFO=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[?contains(DomainName, '${{ env.S3_BUCKET }}')]].{Id:Id,Domain:DomainName}" \
            --output json)

          DIST_ID=$(echo "$DIST_INFO" | jq -r '.[0].Id')
          DIST_DOMAIN=$(echo "$DIST_INFO" | jq -r '.[0].Domain')

          if [ -z "$DIST_ID" ] || [ "$DIST_ID" = "null" ]; then
            echo "::error::Could not find CloudFront distribution for bucket ${{ env.S3_BUCKET }}"
            exit 1
          fi

          echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT
          echo "domain=$DIST_DOMAIN" >> $GITHUB_OUTPUT
          echo "Found CloudFront: $DIST_DOMAIN (ID: $DIST_ID)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          VITE_API_URL: https://${{ steps.cloudfront.outputs.domain }}/api/v1
        run: pnpm build

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html with no-cache
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "## Frontend Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://${{ steps.cloudfront.outputs.domain }}" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket:** ${{ env.S3_BUCKET }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront:** ${{ steps.cloudfront.outputs.distribution_id }}" >> $GITHUB_STEP_SUMMARY
