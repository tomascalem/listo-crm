version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: listo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: listo
      POSTGRES_PASSWORD: listo_password
      POSTGRES_DB: listo_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listo -d listo_crm"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: listo-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://listo:listo_password@postgres:5432/listo_crm
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-listo-crm-files}
    ports:
      - "4000:4000"

  # Development mode with hot reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: listo-api-dev
    profiles: ["dev"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://listo:listo_password@postgres:5432/listo_crm
      JWT_SECRET: dev-secret-key-not-for-production
      CORS_ORIGIN: http://localhost:3000
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-listo-crm-files}
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm dev

volumes:
  postgres_data:
